<body>

<!-- é‡å¯æç¤ºå±‚ï¼Œé»˜è®¤éšè— -->
<div id="restart-prompt">

<script>
  // æ¸©é¦¨è¯­å½•æ•°ç»„
  const tips = [

  // èƒŒæ™¯è‰²æ•°ç»„ï¼Œæ¯ä¸ªå¼¹çª—éšæœºé€‰ä¸€ç§
  const bgColors = [

  // é…ç½®å‚æ•°

  const INTERVAL = 100;             // å¼¹å‡ºé—´éš”ï¼ˆæ¯«ç§’ï¼‰
  const SHOW_DURATION = 3000;       // å…¨éƒ¨å¼¹å‡ºåå±•ç¤ºæ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
  const DISAPPEAR_INTERVAL = 50;   // æ¶ˆå¤±æ—¶æ¯ä¸ªå¼¹çª—çš„é—´éš”ï¼ˆæ¯«ç§’ï¼‰

  let currentPopups = [];           // å­˜å‚¨å½“å‰è½®æ¬¡æ‰€æœ‰å¼¹çª—çš„å¼•ç”¨
  const restartPrompt = document.getElementById('restart-prompt'); // è·å–æç¤ºå±‚ DOM

  // çˆ†ç‚¸æ¶ˆå¤±å‡½æ•°
  function explode(popup, onComplete) {
    // ä» currentPopups ä¸­ç§»é™¤è¯¥å¼¹çª—
    const index = currentPopups.indexOf(popup);
    if (index > -1) currentPopups.splice(index, 1);

    // è·å–å¼¹çª—ä¸­å¿ƒåæ ‡ï¼ˆç”¨äºå¿ƒå½¢é£æ•£èµ·ç‚¹ï¼‰
    const rect = popup.getBoundingClientRect();

    // å¿«é€Ÿæ·¡å‡ºå¹¶ç¼©å°
    popup.style.transition = 'all 0.15s';
    popup.style.opacity = '0';
    popup.style.transform = 'scale(0.5)';
    setTimeout(() => {
      if (popup.parentNode) popup.remove(); // ä» DOM ç§»é™¤
      if (onComplete) onComplete();         // æ‰§è¡Œå›è°ƒï¼ˆå¦‚è®¡æ•°ï¼‰
    }, 150);

    // åˆ›å»ºå¿ƒå½¢ç¢ç‰‡
    const hearts = ['â¤ï¸', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’•'];
    const count = 6 + Math.floor(Math.random() * 5); // éšæœº 6~10 ä¸ª
    for (let i = 0; i < count; i++) {
      const frag = document.createElement('div');
      frag.className = 'fragment';
      frag.textContent = hearts[Math.floor(Math.random() * hearts.length)];
      frag.style.left = `${centerX}px`;
      frag.style.top = `${centerY}px`;
      frag.style.fontSize = `${Math.random() * 16 + 12}px`; // éšæœºå¤§å°
      document.body.appendChild(frag);

      // éšæœºé£æ•£æ–¹å‘å’Œè·ç¦»
      const angle = Math.random() * Math.PI * 2;
      const distance = 40 + Math.random() * 120;
      const dx = Math.cos(angle) * distance;
      const dy = Math.sin(angle) * distance;

      // ä½¿ç”¨ Web Animations API åŠ¨ç”»é£æ•£
      frag.animate([
        { left: `${centerX}px`, top: `${centerY}px`, opacity: 1 },
        { left: `${centerX + dx}px`, top: `${centerY + dy}px`, opacity: 0 }
      ], {
        duration: 400 + Math.random() * 300, // åŠ¨ç”»æ—¶é•¿ 0.4~0.7 ç§’
        easing: 'cubic-bezier(0.2, 0.8, 0.4, 1)' // å¼¹æ€§ç¼“åŠ¨
      });

      // 0.8 ç§’åç§»é™¤ç¢ç‰‡ DOMï¼Œé˜²æ­¢å†…å­˜å †ç§¯
      setTimeout(() => frag.remove(), 800);
    }
  }

  // å¼€å§‹ä¸€è½®å¼¹çª—
  function startRound() {
    // éšè—é‡å¯æç¤ºå±‚
    restartPrompt.classList.remove('show');

    // æ¸…ç©ºå½“å‰å¼¹çª—åˆ—è¡¨
    currentPopups = [];

    // åˆ›å»º MAX_POPUPS ä¸ªå¼¹çª—ï¼Œæ¯éš” INTERVAL æ¯«ç§’ä¸€ä¸ª
    for (let i = 0; i < MAX_POPUPS; i++) {
      setTimeout(() => {
        // éšæœºé€‰æ‹©ä¸€å¥è¯­å½•å’ŒèƒŒæ™¯è‰²
        const tip = tips[Math.floor(Math.random() * tips.length)];
        const bgColor = bgColors[Math.floor(Math.random() * bgColors.length)];

        // åˆ›å»ºå¼¹çª— DOM
        const popup = document.createElement('div');
        popup.className = 'popup';
        popup.innerHTML = `
          <div class="content" style="background-color: ${bgColor};">${tip}</div>
          <button class="ok-btn">å¥½çš„</button>
        `;

        // éšæœºä½ç½®ï¼ˆé¿å…è¶…å‡ºå±å¹•ï¼‰
        const maxX = window.innerWidth - 220;
        const maxY = window.innerHeight - 120;
        const x = Math.max(5, Math.random() * Math.max(10, maxX));
        const y = Math.max(5, Math.random() * Math.max(10, maxY));
        popup.style.left = `${x}px`;
        popup.style.top = `${y}px`;

        // æ·»åŠ åˆ°é¡µé¢å¹¶è®°å½•
        document.body.appendChild(popup);
        currentPopups.push(popup);

        // ç»‘å®šâ€œå¥½çš„â€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
        popup.querySelector('.ok-btn').addEventListener('click', () => {
          explode(popup); // ç‚¹å‡»ç«‹å³çˆ†ç‚¸
        });
      }, i * INTERVAL);
    }

    // ç­‰æ‰€æœ‰å¼¹çª—åˆ›å»ºå®Œæ¯•åï¼Œå¼€å§‹æ¶ˆå¤±æµç¨‹
    setTimeout(() => {
      setTimeout(() => {
        let disappearCount = 0;
        const total = currentPopups.length;

        // å¦‚æœæ²¡æœ‰å¼¹çª—ï¼ˆæç«¯æƒ…å†µï¼‰ï¼Œç›´æ¥æ˜¾ç¤ºæç¤º
        if (total === 0) {
          showRestartPrompt();
          return;
        }

        // é€ä¸ªçˆ†ç‚¸æ¶ˆå¤±
        currentPopups.forEach((popup, idx) => {
          setTimeout(() => {
            if (popup.parentNode) {
              explode(popup, () => {
                disappearCount++;
                // å½“æœ€åä¸€ä¸ªå¼¹çª—æ¶ˆå¤±æ—¶ï¼Œæ˜¾ç¤ºé‡å¯æç¤º
                if (disappearCount === total) {

            } else {
              // å¦‚æœå·²è¢«æ‰‹åŠ¨å…³é—­ï¼Œä¹Ÿè®¡å…¥æ€»æ•°
              disappearCount++;
              if (disappearCount === total) {

            }
          }, idx * DISAPPEAR_INTERVAL);
        });
      }, SHOW_DURATION); // å…ˆå±•ç¤º SHOW_DURATION æ¯«ç§’
    }, MAX_POPUPS * INTERVAL + 100); // ç¡®ä¿æ‰€æœ‰å¼¹çª—å·²åˆ›å»ºå®Œæ¯•
  }

  // æ˜¾ç¤ºé‡å¯æç¤º
  function showRestartPrompt() {

    }, 500); // ç­‰å¾…æœ€åçš„å¿ƒå½¢é£å®Œ

  // ç»‘å®šé‡å¯æŒ‰é’®ç‚¹å‡»äº‹ä»¶
  restartBtn.addEventListener('click', startRound);

  // ç»‘å®šæ•´ä¸ª body ç‚¹å‡»äº‹ä»¶ï¼ˆå®ç° anywhere ç‚¹å‡»é‡å¯ï¼‰
  document.body.addEventListener('click', (e) => {

    }
  });

  // é¡µé¢åŠ è½½åè‡ªåŠ¨å¼€å§‹ç¬¬ä¸€è½®
  startRound();
</script>

<style>

<script>
  const bgMusic = document.getElementById('bg-music');
  const toggleBtn = document.getElementById('music-toggle');
  let musicUnlocked = false;

  // âœ… ç”¨æˆ·é¦–æ¬¡äº¤äº’æ—¶è§£é”éŸ³é¢‘ï¼ˆå…³é”®ï¼ï¼‰
  function unlockAudio() {
    if (musicUnlocked) return;
    
    // å¿…é¡»åœ¨ç”¨æˆ·æ‰‹åŠ¿å›è°ƒä¸­ç›´æ¥è°ƒç”¨ play()
    bgMusic.play()
      .then(() => {
        musicUnlocked = true;
        toggleBtn.textContent = 'ğŸ”Š';
      })
      .catch(err => {
        console.warn('éŸ³ä¹æ’­æ”¾è¢«é˜»æ­¢:', err);
        toggleBtn.textContent = 'ğŸ”‡';

  }

  // ç»‘å®šåˆ° body çš„é¦–æ¬¡ç‚¹å‡»/è§¦æ‘¸ï¼ˆè¦†ç›–â€œå†çœ‹ä¸€éâ€ç‚¹å‡»ï¼‰
  document.body.addEventListener('touchstart', unlockAudio, { once: true });

  // å–‡å­æŒ‰é’®é€»è¾‘ï¼ˆæ­¤æ—¶å·²è§£é”ï¼Œå¯è‡ªç”±å¼€å…³ï¼‰
  toggleBtn.addEventListener('click', function(e) {

    if (bgMusic.paused) {
      bgMusic.play().then(() => this.textContent = 'ğŸ”Š');
    } else {

      this.textContent = 'ğŸ”‡';
    }
  });
</script>
